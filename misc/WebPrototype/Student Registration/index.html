<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>title</title>
    </head>

    <body bgcolor="#404266" >
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/>

        <!--Import index.css-->
        <link type="text/css" rel="stylesheet" href="/index.css" />

        <!-- CSS is included via this JavaScript file -->
        <script src="/node_modules/card/dist//card.js"></script>

        <div class="card centerCard" >

            <div style="margin: 0 auto 10px; font-size: 30px; width: 272px; padding-top: 25px;" > Student Registration </div>
            <hr ></hr>

            <div class="input-field" style="margin: 60px auto 50px; width: 350px" >
                <input id="user_name" type="text" class="validate">
                <label for="user_name" data-error="Please use first and last name">Full Name</label>
            </div>

            <div class="input-field"  >
                <input id="user_email" type="email" class="validate">
                <label for="user_email" data-error="Please use a valid email" >Email</label>
            </div>

            <div class="input-field"  >
                <input id="user_password" type="password" class="validate">
                <label for="user_password" data-error="Input is either less than 8 characters or too weak" >Password</label>
            </div>

            <div class="container" style="display: none;" >
                <input type="radio" class="radio hideBehind" name="progress" value="five" id="five" checked>
                <label for="five" class="label hideBehind">5%</label>

                <input type="radio" class="radio hideBehind" name="progress" value="twentyfive" id="twentyfive">
                <label for="twentyfive" class="label hideBehind">25%</label>

                <input type="radio" class="radio hideBehind" name="progress" value="fifty" id="fifty">
                <label for="fifty" class="label hideBehind">50%</label>

                <input type="radio" class="radio hideBehind" name="progress" value="seventyfive" id="seventyfive">
                <label for="seventyfive" class="label hideBehind">75%</label>

                <input type="radio" class="radio hideBehind" name="progress" value="onehundred" id="onehundred">
                <label for="onehundred" class="label hideBehind">100%</label>

                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <div class="input-field"  >
                <input id="user_confirmpassword" type="password" class="validate">
                <label for="user_confirmpassword" data-error="Passwords do not match" >Confirm Password</label>
            </div>

            <br /><br />

            <div class="overlay" style="height:33px; width:126px; margin: -25px 0px 0px 185px; border-radius: 14px;" ></div>

            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top" style="width: 205px; margin: -25px auto 0" >
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="XDQ7D5VEPAYC4">
                <input type="image" id="buyNow" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" style="width: 200px; height: 60px;" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
            
            <br />


        </div>

        <!--Import jquery.js-->
        <script src="/node_modules/jquery/dist/jquery.js"></script>

        <!--Import materialize.js-->
        <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>

        <script src="/script.js"></script>

        

    </body>
</html>
